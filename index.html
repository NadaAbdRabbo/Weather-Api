<head>
    <meta charset="UTF-8">

    <!-- !=======> Font Awesome Icon -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- !=======> Style Sheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- !=======> START NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg">
        <div class="container py-3">
            <a class="navbar-brand" href="#logo"><img src="./images/logo.png" class="mx-2" alt="">
                <div class="logo-info float-end">
                    <p class="fs-5 mb-0 fw-semibold text-white">Weather</p>
                    <p class="fs-6 fw-light text-white">tagline goes here</p>
                </div>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"><button class="btn rounded-pill px-4 text-white">Home</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button class="btn rounded-pill px-4  text-white">News</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button class="btn rounded-pill px-4  text-white">Live Cameras</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button class="btn rounded-pill px-4  text-white">Photos</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html"><button class="btn rounded-pill px-4  text-white">Contact</button></a>
              </li>
             
            </ul>
            
          </div>
        </div>
      </nav>
    <!-- !=======> END NAVBAR SECTION -->


    <!-- ?======> START HOME SECTION -->

      <div class="app-container">
        <div class="container px-3 py-5 text-center">
          <!-- Search Input -->
          <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 mb-5 text-white"
            placeholder="Find your location" id="search" />
          <div class="row g-0">
              <!-- Today Data Section -->
              <div class="item col-md-4 m-0 rounded-4">
                <div class="d-flex justify-content-between item-header py-2 text-light rounded-start" id="today-date">
                  <p id="today_date_day_name" class="my-auto">Sunday</p>
                  <span>
                    <span id="today_date_day_number" class="my-auto">30</span>
                    <span id="today_date_month" class="my-auto">May</span>
                  </span> 
                </div>
                <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                  <p id="today_location" class="fs-4">Cairo</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="fs-1 fw-bolder">
                      <span id="today_temp">20</span>
                      <span><sup>o</sup> C</span>
                    </span>
                    <img id="today_condition_img" src="" alt=""/>
                  </div>
                  <p id="today_condition_text" class="fs-6 text-info">sunny</p>
                </div>
                <div class="item-footer d-flex text-light p-3">
                  <div class="d-flex me-3">
                    <img src="" class="footer-icons me-2" alt="" />
                    <p id="humidity">20</p>
                  </div>
                  <div class="d-flex me-3">
                    <img src="" class="footer-icons me-2" alt="" />
                    <p id="wind">30 km/h</p>
                  </div>
                  <div class="d-flex">
                    <img src="" class="footer-icons mx-2" alt="" />
                    <p id="wind_direction">NNE</p>
                  </div>
                </div>
              </div>

              <!-- Tomorrow Data Section -->
              <div class="item-2 col-md-4 m-0 rounded-4">
                <div class="py-2 text-center text-light item-header" id="tomorrow-date">
                  <p class="next_day_name my-auto">Friday</p>
                </div>
                <div class="item-content text-start text-light py-3 text-center pt-5" id="tomorrow">
                  <img src="" class="next_condition_img" alt="">
                  <h3>
                    <span class="next_max_temp"></span>
                    <span><sup>o</sup> C</span>
                  </h3>
                  <h5>
                    <span class="next_min_temp text-light">15</span>
                    <span><sup>o</sup> C</span>
                  </h5>
                  <p class="next_condition_text fs-6 text-light-blue text-info">partly cloudy</p>
                </div>
              </div>

              <!-- After Tomorrow Data Section -->
              <div class="item col-md-4 m-0 rounded-4">
                <div class="py-2 text-center text-light px-3 rounded-end item-header">
                  <p class="next_day_name my-auto">Friday</p>
                </div>
                <div class="item-content text-start text-light py-3 text-center pt-5">
                  <img src="" class="next_condition_img" alt="">
                  <h3>
                    <span class="next_max_temp"></span>
                    <span><sup>o</sup> C</span>
                  </h3>
                  <h5>
                    <span class="next_min_temp text-light">15</span>
                    <span><sup>o</sup> C</span>
                  </h5>
                  <p class="next_condition_text fs-6 text-info">partly cloudy</p>
                </div>
              </div>
          </div>  
        </div>
      </div>

 

    <!-- ?======> END HOME SECTION -->


    <!-- !======> START FOOTER SECTION-->
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control rounded-pill mb-4 p-3 m-2" id="" placeholder="Enter your email to subscribe...">
                    
                    <p class="text-secondary">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>
                <div class="col-md-4">
                    <div class="footer-icons d-flex justify-content-center align-items-center">
                       <div class="f-icons">
                        <i class="fa fa-brands fa-facebook-f fs-5 mx-1 rounded-circle d-flex justify-content-center align-items-center"></i>
                       </div>
                       <div class="f-icons">
                        <i class="fa fa-brands fa-twitter fs-5 mx-1 rounded-circle d-flex justify-content-center align-items-center"></i>
                       </div>
                       <div class="f-icons">
                        <i class="fa fa-brands fa-google-plus fs-5 mx-1 rounded-circle d-flex justify-content-center align-items-center"></i>
                       </div>
                       <div class="f-icons">
                        <i class="fa fa-brands fa-pinterest fs-5 mx-1 rounded-circle d-flex justify-content-center align-items-center"></i>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- !======> END FOOTER SECTION-->

    <script src="./js/main.js"></script>
</body>
</html>
